<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maxium-scale=1,user-scalableviewport-fit=cover"
    />
    <title>Line Picture</title>
  </head>
  <body id="body">
    <section id="profile">
      <img
        id="pictureUrl"
        src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Line_logo.png"
      />
      <p id="userId"></p>
      <p id="displayName"></p>
      <p id="statusMessage"></p>
      <p id="email"></p>
    </section>
    <section id="txtInput">
      <p>
        Pic URL<input
          id="picUrl"
          type="text"
          name="picUrl"
          value="https://sv1.picz.in.th/images/2023/03/10/eEftRe.jpg"
          size="60"
        />
      </p>
      <p>
        Link URL<input
          id="linkUrl"
          type="text"
          name="linkUrl"
          value="https://yip.su/21nDu3"
          size="60"
        />
      </p>
    </section>

    <section id="button">
      <button id="btnShare">Share Message</button>
    </section>
  </body>
</html>
